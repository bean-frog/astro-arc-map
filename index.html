<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro ARC mind map</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html {
            background-image: url("assets/pinwheel_galaxy.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="overflow-hidden relative w-screen h-screen bg-transparent">
<div class="flex relative z-10 flex-col p-4 m-4 rounded-md border shadow bg-gray-800/85 h-fit w-fit">
            <h1 class="text-2xl font-bold text-white">
            Astro ARC Mind Map
            </h1>
            <p class="text-white text-md">Astronomy mind map displaying the collective prior knowledge of the Oregon Astro ARC (Fall 2025)</p>
            <p class="text-white text-md">Pan with mouse, zoom with scroll</p>
            <p class="text-lg font-bold text-red-500">CURRENTLY USING DUMMY DATA FOR DEVELOPMENT PURPOSES</p>  
            <div class="p-2 rounded-md border shadow w-fit">
                <p class="text-white text-md">Highlight contributions:</p>
            <div class="flex flex-row items-center">
                <input type="checkbox" name="showIndividual" id="showIndividual" class="p-2 mr-2 w-5 h-5 text-white bg-transparent rounded-md border shadow">
                <select name="nameSelector" id="nameSelector" class="px-2 py-1 text-white bg-gray-900 rounded-md border shadow h-fit w-fit"></select>
            </div>
            </div>
            
           

                <a target="_blank" href="https://github.com/bean-frog/astro-arc-map" class="text-white underline">source code</a>
                <a target="_blank" href="https://app.astrobin.com/i/v759lh" class="text-white underline">image: Pinwheel Galaxy (M101) by Mike Kieran</a>
        </div>
<canvas id="map" class="absolute inset-0 z-0 w-full h-full"></canvas>
        <div id="tooltip" class="absolute px-3 py-2 m-0 max-w-xs text-sm text-white bg-gray-800 rounded-lg shadow-lg opacity-0"></div>
    </div>
</body>
<script src="data.js"></script>
<script src="main.js"></script>
</html>
