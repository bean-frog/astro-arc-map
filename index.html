<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro ARC mind map</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html {
            background-image: url("assets/pinwheel_galaxy.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="relative h-screen w-screen overflow-hidden">
        <div class="flex flex-col h-fit w-fit rounded-md m-4 p-4 bg-base-200 border shadow">
            <h1 class="text-2xl font-bold text-white">
            Astro ARC Mind Map
            </h1>
            <p class="text-md text-white">Astronomy mind map displaying the collective prior knowledge of the Oregon Astro ARC (Fall 2025)</p>
            <p class="text-md text-white">Pan with mouse, zoom with scroll</p>
            <p class="text-lg font-bold text-red-500">CURRENTLY USING DUMMY DATA FOR DEVELOPMENT PURPOSES</p>
                <a href="https://github.com/bean-frog/astro-arc-map" class="text-white underline">source code</a>
                <a href="https://app.astrobin.com/i/v759lh" class="text-white underline">image source</a>
        </div>
        <canvas id="map" class="w-full h-full"></canvas>
        <div id="tooltip" class="absolute bg-gray-800 text-white px-3 py-2 rounded-lg shadow-lg text-sm opacity-0 max-w-xs m-0"></div>
    </div>
</body>
<script src="data.js"></script>
<script src="main.js"></script>
</html>
